<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Vector.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Desencriptador Alura by: Luciano</title>
</head>

<body>
    <main>
        <header class="header">
            <img class="header__icon" src="./assets/Vector.svg" alt="">
            <h1 class="header__text">Encriptador de mensajes</h1>
        </header>
        <div class="input">
            <form action="" class="form">
                <input placeholder="Escribe el texto aqui." type="text" class="form-control-plaintext custom-style"
                    id="encriptador" />
                <div class="alert">
                    <img src="./assets/Vectoralert.svg">
                    <h5>SÃ³lo minusculas y sin acentos.</h5>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary" id="encriptar">Ecriptar</button>
                    <button class="btn btn-secondary" id="desencriptar">Desencriptar</button>
                </div>
            </form>
        </div>
        <div class="output">
            <output id="mensaje"></output>
            <button id="copiar" class="btn ocultar">Copiar mensaje</button>
        </div>
        <footer>
            <p>Encriptador realizado por <a href="https://github.com/LucianoOPM" target="_blank">LucianoOPM</a></p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>

</html>
